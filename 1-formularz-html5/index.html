<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form action="" method="post">
       
        <label for="name">Imię: </label><input type="text" name="name" id="name">
        
        <label for="surname">Nazwisko: </label><input type="text" name="surname" id="surname">
        
        <label for="mail">E-mail: </label><input type="email" name="mail" id="mail">
        
        <label for="tel">Numer telefonu: </label><input type="number" name="tel" id="tel">
        
        <label for="city">Miasto</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        
        
        <input type="radio" name="gender" id="m"><label for="name">Mężczyzna</label>
        <input type="radio" name="gender" id="f"><label for="name">Kobieta</label>
        
        <label for="agree">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label><input type="checkbox" name="agree" id="agree">

        <textarea name="msg" id="msg" cols="30" rows="10" maxlength="2000"></textarea>
        
        <input type="submit" value="Wyślij">
        
    </form>
</body>
</html>
